{% extends "base.html"%}
{%block title%}Видалити гостя{%endblock%}
{%block content%}
<div style="margin-top: 100px;">
  <h1>Видалити гостя {{ guest.name }} ?</h1>
  <form method="post" enctype="multipart/form-data">
    {{ form.csrf_token }}
    <br>{{ form.cancel }}
    <input type="submit" value="Видалити гостя">
  </form>
  {% if form.errors %}
      <ul class="errors">
      {% for error in form.errors %}
          <li>{{ error }}</li>
      {% endfor %}
      </ul>
</div>
  {% endif %}
{%endblock%}
