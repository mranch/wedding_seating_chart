<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<nav>
    <ul class="nav">
        <li><a href="{{ url_for('welcome') }}">На головну</a></li>
        <li><a href="{{ url_for('guests_list') }}">Всі гості</a></li>
        <li><a href="{{ url_for('tables') }}">Столи</a></li>
        {% if basic_auth.authenticate() %}
            <li><a href="{{ url_for('add_guest') }}">Додати гостя</a></li>
        {% endif %}
    </ul>
</nav>
    {% block content %}{% endblock %}
</body>
</html>
